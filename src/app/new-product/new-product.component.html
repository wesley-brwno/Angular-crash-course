<h2>Add a new Product!</h2>

<form (ngSubmit)="saveProduct()">
    <div>
        <label for="title">Title:</label>
        <input type="text" [(ngModel)]="product.title" name="title" id="title" required>
    </div>
    
    <div>
        <label for="price">Price:</label>
        <input type="text" [(ngModel)]="product.price" name="price" id="price" required>
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea name="description" [(ngModel)]="product.description" id="category" name="category" required></textarea>
    </div>

    <div>
        <label for="image">Image URL:</label>
        <input type="text" [(ngModel)]="product.image" id="image" name="image">
    </div>

    <div>
        <label for="category">Category</label>
        <input type="text" [(ngModel)]="product.category" id="category" name="category">
    </div>

    <button type="submit">Submit</button>
</form>
